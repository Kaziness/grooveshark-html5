{% load compress %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>grooveshark-html5</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css"/>
    </head>

    <body>

        {% compress js %}

            <script type="text/coffeescript" src="{{ STATIC_URL }}views.coffee"></script>
